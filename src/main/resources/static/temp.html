<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>博客信息管理</title>
    <link href="jquery-easyui-1.5.4.2/themes/default/easyui.css" rel="stylesheet">
    <link href="jquery-easyui-1.5.4.2/themes/icon.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="jquery-easyui-1.5.4.2/jquery.easyui.min.js"></script>
    <script src="jquery-easyui-1.5.4.2/easyui-lang-zh_CN.js"></script>
    <script src="js/admin/blogManager.js"></script>
    <script>
        function formatTitle(row,text) {
            return "<a target='_blank' href='/blog/detail?id='+row.id>text</a>"
        }
    </script>
</head>
<body>
<table id="dg" title="博客管理" class="easyui-datagrid"
       fitColumns="true" pagination="true" rownumbers="true"
       url="/admin/blog/writeBlog" fit="true" toolbar="#tb">
    <thead>
    <tr>
        <th field="cb" checkbox="true" align="center"></th>
        <th field="id" width="20" align="center">编号</th>
        <th field="title" width="200" align="center" formatter="formatTitle">标题</th>
        <th field="createDate" width="50" align="center">发布日期</th>
        <th field="blogType" width="50" align="center" formatter="formatBlogType">博客类别</th>
    </tr>
    </thead>
</table>
<div id="tb">
    <div>
        <a href="javascript:openBlogModifyTab()" class="easyui-linkbutton" iconCls="icon-edit" plain="true">修改</a>
        <a href="javascript:deleteBlog()" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
    </div>
    <div>
        &nbsp;标题：&nbsp;<input type="text" id="s_title" size="20" onkeydown="if(event.keyCode==13) searchBlog()"/>
        <a href="javascript:searchBlog()" class="easyui-linkbutton" iconCls="icon-search" plain="true">搜索</a>
    </div>
</div>

</body>
</html>
