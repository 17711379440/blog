<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>博客类别信息管理</title>
    <link th:href="@{../../jquery-easyui-1.5.4.2/themes/default/easyui.css}" rel="stylesheet">
    <link th:href="@{../../jquery-easyui-1.5.4.2/themes/icon.css}" rel="stylesheet">
</head>
<body>
<table id="dg"></table>
    <div id="tb">
        <div>
            <a href="javascript:addBlogType()" class="easyui-linkbutton" iconCls="icon-add" plain="true">新增</a>
            <a href="javascript:updateBlogType()" class="easyui-linkbutton" iconCls="icon-edit" plain="true">修改</a>
            <a href="javascript:deleteBlogType()" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
            <a href="javascript:undoBlogType()" class="easyui-linkbutton" iconCls="icon-undo" plain="true">撤销</a>
        </div>
    </div>
    <!--dialog-->
    <div id="dlg" class="easyui-dialog" title="My Dialog" style="width:500px;height:180px;padding: 10px 20px"
         data-options="resizable:true,modal:true,closed:true,buttons:'#buttons'">
        <form id="form" method="post">
            <table cellspacing="8px">
                <tr>
                    <td>博客类别名称：</td>
                    <td><input type="text" id="name" name="name" class="easyui-validatebox" required="true"/></td>
                </tr>
            </table>
        </form>
    </div>
    <div id="buttons">
        <a href="javascript:saveBlogType()" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
        <a href="javascript:closeBlogType()" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
    </div>
    <script th:src="@{../../js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{../../jquery-easyui-1.5.4.2/jquery.easyui.min.js}"></script>
    <script th:src="@{../../jquery-easyui-1.5.4.2/easyui-lang-zh_CN.js}"></script>
    <script th:src="@{../../js/admin/blogTypeManager.js}"></script>
</body>
</html>
