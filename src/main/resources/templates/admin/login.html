<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" th:href="@{../../icons/favicon.ico}"/>
    <link th:href="@{../../bootstrap-3.3.7-dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{../../bootstrap-3.3.7-dist/css/bootstrap-theme.min.css}" rel="stylesheet">
    <link th:href="@{../../bootstrapvalidator/dist/css/bootstrapValidator.min.css}" rel="stylesheet">
    <link th:href="@{../../font-awesome-4.7.0-dist/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{../../css/admin/login.css}" rel="stylesheet">
    <title>博客后台登录</title>
</head>
<body>
    <div class="container-fluid">
        <div id="header"></div>
        <div id="center">
            <div class="top"></div>
            <div class="left">
                <div class="left_hand" id="left_hand"></div>
            </div>
            <div class="right">
                <div class="right_hand" id="right_hand"></div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <form class="form" th:action="@{/admin/login}"   method="post">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="fa fa-user-circle-o"></span>
                                </div>
                                <input type="text" class="form-control username" name="userName" placeholder="username" th:value="${userName}">
                            </div>
                                <!--<label class="help-block" th:if="${userName != null}" th:text="${userName}" style="color: #a94442"></label>-->
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="fa fa-lock fa-lg"></span>
                                </div>
                                <input type="password" class="form-control password" name="passWord" placeholder="password">
                            </div>
                            <!--<label class="help-block" th:if="${passWord != null}" th:text="${passWord}" style="color: #a94442"></label>-->
                        </div>
                  <!--     <div class="rememberPassword">
                           <input type="checkbox" name="rememberMe">
                           <span class="rememberStr">记住我</span>
                       </div>-->
                        <p class="loginMsg" th:text="${loginMsg}"></p>
                        <div class="text-center">
                            <button type="reset" class="btn">重置</button>
                            <button type="submit" class="btn btn-info">登录</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <div id="footer"></div>
    </div>
     <script th:src="@{../../js/jquery-3.2.1.min.js}"></script>
     <script th:src="@{../../bootstrap-3.3.7-dist/js/bootstrap.min.js}"></script>
    <script th:src="@{../../bootstrapvalidator/dist/js/bootstrapValidator.min.js}"></script>
     <script th:src="@{../../js/admin/login.js}"></script>
</body>
</html>
